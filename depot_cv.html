<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/offre.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Deposer une offre</title>
</head>
<body>
    <div class="box">
    <aside >
        <div class="asid">
                <img class="list" src="./img/list.png" alt="">
                <h1>Deposer une offre</h1>
        </div>

    </aside>
    

<div class="cont">
    <form action="">
        <div><input class="form" name="poste" type="text" placeholder="Intitulé du poste"></div>
        <div>
            <h2>Type de contrat</h2>
            <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">apprentissage</label>
            </div>
            <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">professionnalisation</label>
            </div>
            <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form-check-label" for="inlineCheckbox3">Stage (disabled)</label>
            </div>
        </div>
        <div>
            <textarea class="form-control " name="description" rows="10" cols="100" placeholder="POSTE ET MISSION"></textarea>
        </div>
        <div>
            <textarea class="form-control " name="mission" rows="10" cols="100" placeholder="Profil recherché"></textarea>
        </div>
        <div>
            <input class="form" name="lieu" type="text" placeholder="Lieu">
        </div>
        <div>
            <input class="form" name="plus" type="text" placeholder="Les petits plus !">
        </div>
        <button class="sumit"> Continuer >></button>
    </form>
</div>
</div>
</body>
</html>
